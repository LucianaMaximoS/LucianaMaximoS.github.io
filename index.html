<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuda e Apoio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2cb4cd;
            text-align: center;
        }
        .container {
            background: rgb(176, 228, 251);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Precisa conversar?</h2>
        <p>O Centro de Valorização da Vida (CVV) oferece apoio emocional gratuito e sigiloso.</p>
        <button onclick="redirectToCvv()">Ir para o CVV</button>
    </div>

    <script>
        function redirectToCvv() {
            window.open("https://cvv.org.br/", "_blank");
        }
    </script>
</body>
</html>
